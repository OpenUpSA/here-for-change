{% extends "base.html" %} {% block content %}
<div class="p-4 md:p-8 max-w-screen-xl mx-auto flex flex-col align-items gap-3">
  <h2>Municipalities:</h2>
  <ul>
    {% for municipality in object_list %}
    <li>
      <a
        href="{% url 'ward_detail' municipality.municipality_code.lower municipality.ward_set.first.slug %}"
      >
        {{ municipality.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
<div id="map"></div>
{% endblock %}
